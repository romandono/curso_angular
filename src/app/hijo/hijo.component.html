
<div class="hijo">
  <h4 [ngClass]="{tachado: leido == true}" style="display: inline">{{ aviso }}</h4>
  <button class="btn btn-success float-md-rigth"
          (click)="marcar(); detectar($event)"
          *ngIf="leido == false">Marcar como leído</button>
  <button class="btn btn-danger float-md-rigth"
          (click)="marcar()"
          *ngIf="leido == true">Desmarcar como leído</button>
</div>
